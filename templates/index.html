<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Analyser</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        /* Header Styles */
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Main Content Styles */
        .container {
            margin: 50px auto;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Footer Styles */
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer span {
            font-size: 12px;
        }

        /* Message Alert Styles */
        .alert {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Email Spam Analyser</h1>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About Project</a>
            <a href="#creator">Creator</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <form method="POST" action="{{ url_for('analyze_mail') }}">
            <div class="form-group">
                <label for="mail"><strong>Enter your mail context:</strong></label>
                <textarea class="form-control" id="mail" name="mail" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Analyze</button>
        </form>

        {% if classify is defined %}
            <div class="mt-4">
                {% if classify == 0 %}
                    <div class="alert alert-danger" role="alert">This is a spam mail</div>
                {% elif classify == 1 %}
                    <div class="alert alert-success" role="alert">This is a ham mail</div>
                {% endif %}
            </div>
        {% endif %}
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <span>Designed and Developed by ❤️Uday &copy; 2024. All rights reserved.</span>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
